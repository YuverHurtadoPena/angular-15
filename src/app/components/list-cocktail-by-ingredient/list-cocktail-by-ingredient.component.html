<nav>
  <span class="back-button">
    <a (click)="go()">Return to the page</a>
  </span>

  <h4>Ingredient: {{selectedIngredient }}</h4>
</nav>
<div class="container mt-4">

 <div class="row">
   <div *ngFor="let cocktail of drinkDto" class="col-md-4 mb-4">
     <div class="card">
       <img src="{{ cocktail.strDrinkThumb }}" class="card-img-top" alt="{{ cocktail.strDrink }}">
       <div class="card-body">
         <h5 class="card-title">{{ cocktail.strDrink }}</h5>
         <p class="card-text">ID: {{ cocktail.idDrink }}</p>

       </div>
     </div>
   </div>
 </div>
 </div>
